<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2> Registration Form</h2>
    <h2>Password and confirm password does not match</h2>
    <form action="./reg">
        <label for="User-name">User Name:</label><br>
        <input type="text" id="user_name" name="uname" required><br><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="ucity" required><br><br>
        
         <label for="country">Country:</label><br>
        <input type="text" id="country" name="ucountry" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="upassword" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
